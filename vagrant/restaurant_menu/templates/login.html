<!DOCTYPE html>
<html>
<head>
    <title></title>
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>
<body>


<!-- GOOGLE PLUS SIGN IN BUTTON-->
<div id="signInButton">
    <span class="g-signin"
        data-scope="openid email"
        data-clientid="217705652401-9hnvcd3janitfqtl298knk0cejf2o2bj.apps.googleusercontent.com"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-cookiepolicy="single_host_origin"
        data-callback="signInCallback"
        data-approvalprompt="force">
    </span>
</div>
<div id="result"></div>
<script>
    function signInCallback(authResult){
        if (authResult.code) {
            $('#signInButton').attr('style', 'display: none');
            $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult.code,
                success: function(result) {
                    if (result) {
                        $('#result').html('Login Successful!<br>' + result + '<br>Redirecting...');
                        setTimeout(function() {
                            window.location.href = "/restaurant";
                        }, 2000);
                    } else if (authResult.error) {
                        console.log('There was this error: ' + authResult.error);
                    } else {
                        $('#result').html('Failed to make a server-side call.');
                    }
                }
            });
        }
    }
</script>
<!--END GOOGLE PLUS SIGN IN BUTTON -->


<!--FACEBOOK SIGN IN -->
<script>
var access_token = '';
// see: https://developers.facebook.com/quickstarts/1412237542223627/?platform=web
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1412237542223627',
      autoLogAppEvents : true,
      status           : true,
      xfbml      : true,
      version    : 'v2.9'
    });
    FB.AppEvents.logPageView();

// why the hell is this the only way of having the access token available? -.-
    FB.Event.subscribe('auth.login', function(response) {
        access_token = response.authResponse.accessToken;
    });

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}

   }(document, 'script', 'facebook-jssdk'));
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function sendTokenToServer() {
    console.log('Welcome!  Fetching your information.... ');
FB.login(function(response){
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
     $.ajax({
      type: 'POST',

}, {scope: 'email, public_profile'}); //FB.login
};
</script>

<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
    <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
